server {
    listen 80;
    server_name https://rapid.appsvelocity.com www.https://rapid.appsvelocity.com;
    
    root /var/www/html;
    index index.html;
    
    # Compression gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Cache pour les assets statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Routes pour les langues
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    location /fr {
        try_files $uri $uri/ /fr/index.html;
    }
    
    location /pt {
        try_files $uri $uri/ /pt/index.html;
    }
    
    location /es {
        try_files $uri $uri/ /es/index.html;
    }
    
    location /de {
        try_files $uri $uri/ /de/index.html;
    }
    
    location /it {
        try_files $uri $uri/ /it/index.html;
    }
    
    # Sitemap et robots.txt
    location = /sitemap.xml {
        add_header Content-Type "application/xml";
    }
    
    location = /robots.txt {
        add_header Content-Type "text/plain";
    }
    
    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Redirection HTTPS (à décommenter quand SSL est configuré)
    # return 301 https://$server_name$request_uri;
}

